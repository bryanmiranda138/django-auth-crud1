{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="text-center display-3 py-5">Tareas</h1>
            <ul class="list-group">
                {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'task_detail' task.id %}" class="text-decoration-none">
                        <div>
                            <h2 class="fw-bold { 'text-success' if task.important else '' }">{{task.title}}</h2>
                            <p class="mb-0">{{task.user.username}}</p>
                        </div>
                        <div class="ms-auto">
                            <p class="mb-0">{{task.datecompleted|date:'M j Y:i'}}</p>
                        </div>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</main>
{% endblock %}
